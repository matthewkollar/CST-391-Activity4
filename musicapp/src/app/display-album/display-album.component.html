<div class="container mt-4" *ngIf="album">
  <h2 class="mb-3">{{ album?.album_title }}</h2>

  <div class="mb-3">
    <strong>Artist:</strong> {{ album?.artist }}<br>
    <strong>Year:</strong> {{ album?.year }}<br>
    <strong>Description:</strong> {{ album?.description }}
  </div>

  <div class="mb-4">
    <img *ngIf="album?.image_name"
         [src]="album?.image_name"
         alt="Album Cover"
         class="img-fluid rounded shadow"
         style="max-height: 300px;">
  </div>

  <h4 class="mb-3">ðŸŽµ Track List</h4>
  <div *ngIf="tracks.length > 0; else noTracks">
    <ol class="list-group list-group-numbered">
      <li *ngFor="let t of tracks" class="list-group-item">
        {{ t.track_title }}
      </li>
    </ol>
  </div>

  <ng-template #noTracks>
    <p class="text-muted">No tracks available for this album.</p>
  </ng-template>
</div>
